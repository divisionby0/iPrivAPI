<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insta Like app</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="application/javascript" src="js/lib/collections/Map.js"></script>
    <script type="application/javascript" src="js/lib/collections/List.js"></script>
    <script type="application/javascript" src="js/lib/collections/iterators/ListIterator.js"></script>
    <script type="application/javascript" src="js/lib/collections/iterators/MapIterator.js"></script>
    <script type="application/javascript" src="js/lib/events/EventBus.js"></script>
    <script type="application/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="application/javascript" src="js/lib/socket.io.js"></script>
</head>
<body>
    <div class="container" id="loginContainer">
        <div class="row">
            <div class="col-md-3">
                <h1>insta login</h1>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="userName" name="userName">
            </div>
            <div class="col-md-3">
                <input type="password" class="form-control" id="userPass" name="userPass">
            </div>
            <div class="col-md-3">
                <button type="submit" id="instaLoginButton" class="btn btn-default">Login to insta</button>
            </div>
        </div>
    </div>

    <div class="container" id="selfFollowersContainer">
        <div class="row">
            <div class="col-md-3">
                <div class="col-md-6" id="selfNameContainer">

                </div>
                <div class="col-md-6" id="selfImageContainer">

                </div>
            </div>
            <div class="col-md-9">
                <button id="getFollowersButton" style="display: none;" class="btn btn-default">Get followers</button>
                <button id="getFollowingCollectionButton" style="display: none;" class="btn btn-info">Get following collection</button>
            </div>

        </div>
        <div class="row" style="width: 200px;">
            <!--<div id="totalFollowingContainer" style="width: 100%;"></div>-->
            <!--<div id="totalSelfFollowersContainer" style="width: 100%;"></div>-->
        </div>
        <div class="row">
            <div class="col-md-4 smallHorizontalPadding">
                <h2 id="totalSelfFollowersContainer">Followers </h2>
                <div class="followersList" id="selfFollowers"></div>
            </div>

            <div class="col-md-4 smallHorizontalPadding">
                <h2 id="totalFollowingContainer">Following</h2>
                <div class="followersList" id="meFollowing"></div>
            </div>

            <div class="col-md-4 smallHorizontalPadding" id="addToLikeContainer" style="display: none;">
                <h2>Mass likes</h2>
                <div>
                    <div class="col-md-6" id="addToLikeCollectionListHeader"></div>
                    <div class="col-md-6"><button id="createMassLikeRequestButton" class="btn-primary" style="display:none;">Create mass like</button></div>
                    <input id="manualMassLikeInput" type="text" style="width: 80%;">
                </div>
                <div class="container followersList" id="addToLikeCollectionContainer"></div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-10">
                <input id="followersToLikeInput" type="text" style="width: 100%">
            </div>
            <div class="col-md-2">
                <button id="createMassLikeFromStringRequestButton" class="btn-primary">Create mass like</button>
            </div>
        </div>
    </div>
<div id="versionContainer" style="position: absolute; bottom: 0;"></div>
</body>

<script type="application/javascript" src="js/div0/followers/events/FollowerEvent.js"></script>
<script type="application/javascript" src="js/div0/followers/FollowerListRenderer.js"></script>
<script type="application/javascript" src="js/div0/followers/FollowersView.js"></script>

<script type="application/javascript" src="js/div0/User.js"></script>
<script type="application/javascript" src="js/div0/UsersParser.js"></script>

<script type="application/javascript" src="js/div0/followers/SelfFollowingView.js"></script>
<script type="application/javascript" src="js/div0/followers/FollowingAccountListRenderer.js"></script>

<script type="application/javascript" src="js/div0/like/LikeRequestCollectionListView.js"></script>
<script type="application/javascript" src="js/div0/like/LikeListRenderer.js"></script>
<script type="application/javascript" src="js/div0/like/LikeEvent.js"></script>
<script type="application/javascript" src="js/div0/like/service/MassLikeService.js"></script>
<script type="application/javascript" src="js/MyApplication.js"></script>

<script type="application/javascript">
    document.addEventListener("DOMContentLoaded", ready);
    function ready(){
        new MyApplication();
    }
</script>
</html>
